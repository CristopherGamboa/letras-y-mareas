<div class="relative overflow-hidden rounded shadow-sm">
  
    @if (card().url) {
        <a class="block" [href]="card().url" target="_blank">
            <img height="100" width="100" [ngSrc]="card().image"
            class="w-full h-auto" priority="true" />

            <div class="absolute inset-0 bg-black/0 opacity-0 hover:bg-black/50 hover:opacity-100 
            flex gap-x-2 items-center justify-center text-white font-semibold transition-opacity 
            duration-300 ease-in-out">
                
                @if (card().icon === "instagram") {
                    <svg-instagram class="w-6 h-6 fill-cloud-100" /> 
                    <span>Ver en Instagram</span>
                }
                @else {
                    <svg-pen-to-square class="w-6 h-6 fill-cloud-100" /> 
                    <span>Ver detalles</span>
                }
            </div>
        </a>
    }

    @if (card().route) {
        <a class="block" [routerLink]="card().route">
            <img height="100" width="100" [ngSrc]="card().image"
            class="w-full h-auto" priority="true" />

            <div class="absolute inset-0 bg-black/0 opacity-0 hover:bg-black/50 hover:opacity-100 
            flex gap-x-2 items-center justify-center text-white font-semibold transition-opacity 
            duration-300 ease-in-out">
                
                @if (card().icon === "instagram") {
                    <svg-instagram class="w-6 h-6 fill-cloud-100" /> 
                    <span>Ver en Instagram</span>
                }
                @else {
                    <svg-pen-to-square class="w-6 h-6 fill-cloud-100" /> 
                    <span>Ver detalles</span>
                }
            </div>
        </a>
    }
    
</div>
