<header class="flex flex-wrap items-center justify-between p-4 shadow gap-y-4 bg-cloud-100">
  <a routerLink="/home" class="logo">
    <img height="40" width="40" class="w-24" ngSrc="/img/logo.png" alt="Logo">
  </a>

  <button
    class="block md:hidden text-gray-700"
    (click)="isMenuOpen.set(!isMenuOpen())"
    aria-label="Toggle menu"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <div
    class="w-full md:w-auto md:flex overflow-x-auto h-full md:overflow-visible p-6 md:p-0"
    [ngClass]="{ 'hidden': !isMenuOpen(), 'flex': isMenuOpen, 'md:flex': true }"
  >
    <app-navbar [navItems]="navItems" />
  </div>
</header>
